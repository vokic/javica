<body>


    Upisite broj: <input type="text" id="br1"> <br><br>
    <input type="button" id="dugme" value="formatiraj" onclick="odredi()"> <br><br>
    <input type="text" id="br2">

    <script>
        //prikaz broja u formatu sa zarezima
        novNiz = ""
        brojac = 0;

        function odredi() {
            niz = document.getElementById('br1').value;
            i = niz.length - 1;
            while (i >= 0) {
                novNiz += niz[i];
                brojac++;
                if (brojac % 3 == 0 && brojac < niz.length) { novNiz += ","; }
                i--;
            }

            rezultat = ""
            //document.write("<br>"+ novNiz+"<br>");
            for (i = novNiz.length - 1; i >= 0; i--) {
                document.getElementById("br2").value += novNiz[i];
            }

        }

    </script>


</body>
