<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>

        for (i = 1; i < 11; i++) {
            document.writeln("Java Skripta<br>");
        }

        for (i = 5; i >= 1; i--) {
            document.writeln(i + "<br>");
        }

        for (i = 10; i <= 50; i += 3) {
            document.writeln(i + "<br>");
        }

        for (i = 5; i <= 23; i += 2) {
            document.writeln(i + "<br>");
        }

        for (i = 13; i <= 33; i++) // (i=7, i<=20, i++) pocetna vrednost, krajnja vrednost, korak
        {
            if (i % 2 == 0 && i % 3 == 0)

                document.writeln(i);
        }

        zbir = 0;
        for (i = 1; i <= 14; i++) {
            zbir = zbir + i; //moze je i zbir+=i;
        }
        document.write("<br>" + zbir);


        proizvod = 1;
        for (i = 10; i <= 20; i++) {
            if (i % 2 == 1) proizvod *= i;
        }
        document.write("<br>" + proizvod);

        brojac = 0;
        for (i = 7; i <= 32; i++) {
            if (i % 5 == 0) brojac++;
        }
        document.writeln("<br>" + brojac);

        i = 7; br = 0; //identicno kao gornja funkcija
        while (i <= 32) {
            if (i % 5 == 0) br++;
            i++;
        }
        document.writeln(br);

        

    </script>
</body>

</html>
